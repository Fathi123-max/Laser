name: laser
version: 1.0.0+1
publish_to: none
description: start your project in the fastest way
environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  get: ^4.6.5 # for state management and context less stuff

  logger: ^1.4.0 # log events in clear way insted of (print)

  flutter_screenutil: ^5.8.4 # make app responsive

  dio: ^5.2.1+1 # for api requests
  http_mock_adapter: ^0.4.4 # mocking dio for testing
  pretty_dio_logger: ^1.3.1 # for dio api logging and debugging

  hive: ^2.2.3  # local database (SQFlite replacement)
  hive_flutter: ^1.1.0 # make it easy to use hive (no need for path provider)
  shared_preferences: ^2.2.0 # shared preferences persistence key value store

  firebase_core: ^2.14.0 # to initialize firebase services
  firebase_messaging: ^14.6.4 # fcm services
  awesome_notifications: ^0.7.4+1 # notifications services (will be used for fcm)

  change_app_package_name: # change package name

  flutter_svg:  # display svg vectors
  intro_slider: ^4.2.1
  gap: ^3.0.1
  tbib_splash_screen: ^1.0.0




  flutter:
    sdk: flutter
  get_storage: ^2.1.1
  auto_size_text: ^3.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

  mockito:
  flutter_lints:
  build_runner:  # generate dart files
  hive_generator: # generate hive files
  pub_semver: ^2.1.4 # helper to generate hive models

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 900

